<div ng-controller="ForgotPasswordController as ctrl" class="ui segment">

    <h2 class="ui right floated header">Forgot Password</h2>
    <div class="ui clearing divider"></div>

    <p>

        <div ng-show="ctrl.hasMessage" ng-class="ctrl.messageClass" class="ui message">
            <p>{{ ctrl.messageText }}</p>
        </div>

        <form class="ui form" ng-submit="ctrl.Execute()">

            <div class="field">
                <label>Username</label>
                <input required ng-model="ctrl.user.username" type="text" name="username" placeholder="Username">
            </div>

            <button ui-sref="home" class="ui icon button">
                <i class="left arrow icon"></i>
            </button>

            <button type="submit" ng-disabled="ctrl.processing" class="ui positive button">
                {{ ctrl.processing ? "Processing..." : "Send Email" }}
            </button>

        </form>

    </p>

</div>
