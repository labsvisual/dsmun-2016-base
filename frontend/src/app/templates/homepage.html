<div ng-controller="HomePageController as ctrl" class="ui segment">

    <h2 class="ui right floated header">Sign In</h2>
    <div class="ui clearing divider"></div>

    <p>

        <div ng-show="ctrl.hasMessage" ng-class="ctrl.messageClass" class="ui message">
            <p>{{ ctrl.messageText }}</p>
        </div>

        <form class="ui form" ng-submit="ctrl.Login()">

            <div class="field">
                <label>Username</label>
                <input required ng-model="ctrl.user.username" type="text" name="username" placeholder="Username">
            </div>

            <div class="field">
                <label>Password</label>
                <input required ng-model="ctrl.user.password" type="password" name="password" placeholder="Password">
            </div>

            <button type="submit" ng-disabled="ctrl.isProcessing" class="ui right labeled icon blue button">
                <i class="right arrow icon"></i>
                {{ ctrl.isProcessing ? "Processing..." : ( ctrl.hasButtonMessage ? ctrl.buttonMessage : "Sign In" ) }}
            </button>

            <button ui-sref="forgot" class="ui icon button">
                <i class="help icon"></i>
            </button>

        </form>

    </p>

</div>
