<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <title>DSMUN Base - Conference Management</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Shreyansh Pandey" />

        <!-- Frameworks -->
        <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body ng-app="app" ng-controller="BasePageController as ctrl">

        <div class="ui left vertical sidebar labeled icon menu">

            <a ui-sref="home" class="item">
                <i class="home icon"></i>
                Home
            </a>

            <a ng-show="ctrl.showLogout" ng-click="ctrl.Logout()" class="item">
                <i class="sign out icon"></i>
                Logout
            </a>

        </div>

        <div class="pusher">

            <h1 id="header" class="ui header">
                DSMUN Base
                <div class="sub header">
                    conference management system
                </div>
            </h1>

            <div ui-view class="ui container"></div>

        </div>

        <script src="lib/jquery/dist/jquery.min.js" defer charset="utf-8"></script>
        <script src="lib/angular/angular.min.js" charset="utf-8"></script>
        <script src="lib/angular-cookies/angular-cookies.min.js" charset="utf-8"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
        <script src="lib/ng-lodash/build/ng-lodash.min.js" charset="utf-8"></script>
        <script src="lib/stacktrace-js/dist/stacktrace.min.js" charset="utf-8"></script>
        <script type='text/javascript' src="lib/sha512.js"></script>
        <script src="js/main.js" defer charset="utf-8"></script>
        <script src="app/dist/app.min.js" defer charset="utf-8"></script>
        <script type="text/javascript" defer src="app/dist/LoggingService.js"></script>

    </body>
</html>
